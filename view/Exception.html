<!DOCTYPE html>
<html>
<head>
    {include "Zero_Web_Header_Main"}
</head>
<body>
<br>
{if ( $code == 403 )}
    <p align="center">Доступ запрещен</p>
    <p align="center"><a href="{HTTP}">На главную страницу</a></p>
    <p align="center"><a href="#" onclick="window.history.back();">Вернуться обратно</a></p>
    <p align="center"><a href="{HTTP}/user">Авторизация</a></p>
{else if ( $code == 404 )}
    <p align="center">Страница не найдена</p>
    <p align="center"><a href="{HTTP}">На главную страницу</a></p>
{else}
    <p align="center">Ошибка в работе приложения</p>
    <p align="center">{$message}</p>
{/if}
</body>
</html>
